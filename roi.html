    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Lexicon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
      <h1>ROI Calculator</h1>
    </header>
    <main class="body-spacing">
      <label for="initial-investment" class="form-label">Initial Investment</label>
      <input type="text" class="form-control" id="initial-investment" />
      <br/>

      <label for="revenue" class="form-label">Revenue</label>
      <input type="text" class="form-control" id="revenue" />
      <br/>

      <label for="expenses" class="form-label">Expenses</label>
      <input type="text" class="form-control" id="expenses" />
      <br/>

      <button action="#" id="calculate" class="btn btn-primary">Calculate</button>

      <br/>
      <p id="result"></p>

    </main>
    <footer class="d-flex flex-wrap py-3 border-top">
      <br><span class="ms-3 mb-3 mb-md-0 text-muted">Generic - Copyright 2023</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
      crossorigin="anonymous">
    </script>

    <script>
      $(document).ready(function(){
        function round(x) {
            return Number.parseFloat(x).toFixed(2);
        }
        $('#calculate').click(function() {
          let investment = $('#initial-investment').val();
          let revenue = $('#revenue').val();
          let expenses = $('#expenses').val();

          let result = ((revenue - expenses - investment)/investment) * 100;

          let roundedResult = round(result);

          if (isNaN(investment) || isNaN(expenses) || isNaN(revenue)) {
            $('#result').text("Please enter numeric values.");
          } else if (investment == "" || expenses == "" || revenue == "") {
            $('#result').text("Please enter all values.");
          } else if (investment < 0 || expenses < 0 || revenue <0) {
            $('#result').text("Please enter a non-negative value.");
          } else if (investment == 0) {
            $('#result').text("The initial investment cannot be 0.");
          } else {
            $('#result').text("$" + roundedResult);
          }
        });
      });
    </script>
  </body> 
</html>
